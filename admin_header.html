<style>

<body>

<header>Zona AdministrativÄƒ â€“ Destine Broker
<div class="user-menu" id="userMenu" style="display:none;">
  <span class="user-name" id="headerUserName">Utilizator</span>
  <a href="profil.html" class="header-link">Profil</a>

</div>

</header>

<div class="container">

  <div class="top-bar">
    <h2>Cereri Ã®n aÈ™teptare</h2>
    <button class="logout" id="logoutBtn">Deconectare</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nume complet</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Localitate</th>
        <th>Cod Intern</th>
        <th>AcÈ›iuni</th>
      </tr>
    </thead>
    <tbody id="pendingList">
      <tr><td colspan="6" class="no-data">Se Ã®ncarcÄƒ...</td></tr>
    </tbody>
  </table>

  <div class="msg" id="msg"></div>

</div>

<!-- ðŸ”¥ LOGICÄ‚ FIREBASE -->
<script type="module">
  import { app, auth, db } from "./firebase-config.js";
  import {
    onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  import {
    collection, query, where, onSnapshot, doc, updateDoc, getDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";


  const pendingList = document.getElementById("pendingList");
  const msg = document.getElementById("msg");
  const logoutBtn = document.getElementById("logoutBtn");


  // ðŸ” Verificare autentificare + rol admin
  onAuthStateChanged(auth, async (user) => {

    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // verificÄƒm rolul din Firestore
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (!snap.exists() || snap.data().rol !== "admin") {
      alert("Nu ai drept de acces la aceastÄƒ paginÄƒ.");
      window.location.href = "index.html";
      return;
    }

    loadPendingUsers();
  });


  // ðŸ” ÃŽncarcÄƒ cererile Ã®n aÈ™teptare
  function loadPendingUsers() {
    const q = query(collection(db, "pendingUsers"), where("status", "==", "pending"));

    onSnapshot(q, (snapshot) => {
      pendingList.innerHTML = "";

      if (snapshot.empty) {
        pendingList.innerHTML = `<tr><td colspan="6" class="no-data">Nu existÄƒ cereri noi</td></tr>`;
        return;
      }

      snapshot.forEach((docSnap) => {
        const d = docSnap.data();
        const id = docSnap.id;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.lastName} ${d.firstName}</td>
          <td>${d.email}</td>
          <td>${d.phone}</td>
          <td>${d.city}</td>
          <td>${d.internalCode}</td>
          <td>
            <button class="btn approve" data-id="${id}">AprobÄƒ</button>
            <button class="btn reject" data-id="${id}">Respinge</button>
          </td>
        `;

        pendingList.appendChild(tr);
      });

      // activÄƒm butoanele
      document.querySelectorAll(".approve").forEach(btn => {
        btn.onclick = () => updateStatus(btn.dataset.id, "approved");
      });

      document.querySelectorAll(".reject").forEach(btn => {
        btn.onclick = () => updateStatus(btn.dataset.id, "rejected");
      });
    });
  }


  // ðŸ”„ AprobÄƒ / respinge cererea
  async function updateStatus(id, newStatus) {
    try {
      await updateDoc(doc(db, "pendingUsers", id), {
        status: newStatus
      });

      if (newStatus === "approved") {
        msg.textContent = "âœ”ï¸ Cererea a fost aprobatÄƒ. Userul va primi email cu parola.";
        msg.style.color = "green";
      } else {
        msg.textContent = "âŒ Cererea a fost respinsÄƒ.";
        msg.style.color = "red";
      }

    } catch (err) {
      msg.textContent = "Eroare la actualizarea cererii.";
      msg.style.color = "red";
      console.error(err);
    }
  }


  // ðŸšª Logout
  logoutBtn.onclick = () => {
    signOut(auth).then(() => window.location.href = "login.html");
  };

</script>


<script type="module">
  import { auth } from "./firebase-config.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  const userMenu = document.getElementById("userMenu");
  const headerUserName = document.getElementById("headerUserName");
  const logoutBtn = document.getElementById("logoutBtn");
  onAuthStateChanged(auth, (user) => {
    if (user) {
      if(userMenu) userMenu.style.display = "flex";
      if(headerUserName) headerUserName.textContent = user.displayName || user.email;
    }
  });
  if(logoutBtn){
    logoutBtn.onclick = () => {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  }
</script>

</body>
</html>
